<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Weather App" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Akshay Parab" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search-box">
        <input
          class="search-input"
          type="text"
          placeholder="Enter the city name"
        />
        <button>
          <img src="Images/search.png" />
        </button>
      </div>
      <div class="weather">
        <img src="Images/rain.png" alt="Rain Image" class="weather-icon" />
        <h1 class="temp">22Â°C</h1>
        <h2 class="city">Mumbai</h2>
        <div class="details">
          <div class="col">
            <img src="Images/humidity.png" alt="Humidity Image" />
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
          <div class="col">
            <img src="Images/wind.png" alt="Humidity Image" />
            <p class="wind">15 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
